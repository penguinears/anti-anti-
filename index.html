<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Anti Anti Gooners Society!</title>
  <meta name="description" content="Community for Anti-Anti-Gooners">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: #f9f9f9;
    }
    h1, h3 {
      text-align: center;
    }
    p {
      margin-bottom: 15px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      border: none;
    }
    button:hover {
      transform: scale(1.05);
      transition: 0.2s;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      border-bottom: 1px solid #eee;
      padding: 5px 0;
    }
    .shorts-container {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px 0;
    }
  </style>
</head>
<body>

<h1>The Anti Anti Gooners Society!</h1>

<!-- Sign-up Section -->
<button onclick="signUp()">JOIN THE COURSE</button>
<h3>Signed Up:</h3>
<ul id="nameList">
  <li>No sign-ups yet.</li>
</ul>

<!-- Comments Section -->
<h3>Comments</h3>
<ul id="commentsList">
  <li>No comments yet.</li>
</ul>
<input type="text" id="commentInput" placeholder="Type your comment...">
<button onclick="postComment()">Post</button>

<!-- Firebase Initialization -->
<script>
  // Replace these with your Firebase project info
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const nameList = document.getElementById('nameList');
  const commentsList = document.getElementById('commentsList');
  const commentInput = document.getElementById('commentInput');

  // --- Sign-up ---
  function signUp() {
    const name = prompt("Enter your name:").trim();
    if(!name) return alert("Enter a valid name.");
    db.ref('signups').push(name);
  }

  db.ref('signups').on('value', snapshot => {
    const data = snapshot.val();
    nameList.innerHTML = '';
    if(data){
      Object.values(data).forEach(name => {
        const li = document.createElement('li');
        li.textContent = name;
        nameList.appendChild(li);
      });
    } else {
      const li = document.createElement('li');
      li.textContent = 'No sign-ups yet.';
      nameList.appendChild(li);
    }
  });

  // --- Comments ---
  function postComment() {
    const text = commentInput.value.trim();
    if(!text) return alert("Enter a comment.");
    db.ref('comments').push({text, timestamp: Date.now()});
    commentInput.value = "";
  }

  db.ref('comments').on('value', snapshot => {
    const data = snapshot.val();
    commentsList.innerHTML = '';
    if(data){
      Object.values(data).forEach(comment => {
        const li = document.createElement('li');
        li.textContent = comment.text;
        commentsList.appendChild(li);
      });
    } else {
      const li = document.createElement('li');
      li.textContent = 'No comments yet.';
      commentsList.appendChild(li);
    }
  });
</script>
</body>
</html>
